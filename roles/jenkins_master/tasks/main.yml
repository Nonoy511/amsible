---
- name: Install Java
  package:
    name: openjdk-11-jdk
    state: latest
    update_cache: yes

- name: Download Jenkins Key
  get_url:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    dest: /home/ubuntu/jenkins.io.key
    mode: 0644

- name: Add Jenkins Key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: Add Jenkins repo
  apt_repository:
    repo: "deb http://pkg.jenkins.io/debian-stable binary/"
    state: present
    update_cache: true

- name: Install Jenkins
  apt:
    name: jenkins
    state: present
    update_cache: true
